<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="inner">
			<div class="iteml">
				<h3 class="name">Котлеты рыбные-камабоку</h3>
				<b id = "count1" class="counters"></b>
				<img src="flower.png" alt="" class="flower">
				<img src="1.png" alt="" class="img" id = "im1">
				<h3 class="price">110₽/100гр</h3>				
				<button class="btn" id="btn1-">-</button>
				<button class="btn" id="btn1+">+</button>
			</div>
			<div class="itemr">
				<h3 class="name">Морская <br/>капуста <br/>сладкая</h3>
				<b id = "count2" class="counters"></b>
				<img src="flower.png" alt="" class="flower">							
				<img src="2.png" alt="" class="img" id = "im2">
				<h3 class="price">60₽/100гр</h3>
				<button class="btn" id="btn2-">-</button>
				<button class="btn" id="btn2+">+</button>
			</div>
			<div class="iteml">
				<h3 class="name">Морковь по восточному</h3>
				<b id = "count3" class="counters"></b>
				<img src="flower.png" alt="" class="flower">
				<img src="3.png" alt="" class="img" id = "im3">
				<h3 class="price">60₽/100гр</h3>
				<button class="btn" id="btn3-">-</button>
				<button class="btn" id="btn3+">+</button>
			</div>
			<div class="itemr">
				<h3 class="name">Капуста в маринаде</h3>
				<b id = "count5" class="counters"></b>
				<img src="flower.png" alt="" class="flower">
				<img src="5.png" alt="" class="img" id = "im5">
				<h3 class="price">250₽/1кг</h3>
				<button class="btn" id="btn5-">-</button>
				<button class="btn" id="btn5+">+</button>
			</div>
			<div class="iteml">
				<h3 class="name" margin-bottom = 30px>Кимчи</h3>
				<b id = "count4" class="counters"></b>
				<img src="flower.png" alt="" class="flower">
				<img src="4.png" alt="" class="img" id = "im4">
				<h3 class="price">80₽/100гр</h3>
				<button class="btn" id="btn4-">-</button>
				<button class="btn" id="btn4+">+</button>
			</div>

		</div>
		
		<input type = text, class="inputs" placeholder="Ваш адрес" id = "loc"></input>
		<input type = text, class="inputs" placeholder="Ваш номер телефона" id = "number"></input>
		<input type = text, class="inputs" placeholder="Ваше имя" id = "inname"></input>
		<input type = text, class="inputs" placeholder="Комментарий к заказу" id = "com"></input>
		<select class="inputs" id = "paym">
			<option value="Картой">Картой</option>
			<option value="Наличными">Наличными</option>
		</select>
	</div>
	<div class="usercard" id="usercard">
		
	</div>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
